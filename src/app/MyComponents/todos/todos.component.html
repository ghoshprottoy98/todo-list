<div class="conatiner">
    <h1 class="text-center mb-3">To-Do-List</h1>
    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>

    <div class="display">
        <h3>Your Tasks</h3>
    </div>
 
    <div *ngIf="this.todos.length===0; else elseBlock">
        <div class= "text" >
            No Tasks to Display
        </div>
     </div>
     
    <ng-template #elseBlock>
        <div *ngFor="let todo of todos; index as i">
            <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)">
           </app-todo-item>       
        </div>
    </ng-template>
</div>
