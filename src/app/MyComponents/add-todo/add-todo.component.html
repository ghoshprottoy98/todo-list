<div id="myDIV" class="header">
    <h4>Enter details below</h4>
    <form #todolist='ngForm' class="form" (ngSubmit)="onSubmit();todolist.reset();">

        <div class="form-group">
          <label for="title ">Title</label>
          <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="emailHelp"> 
        </div>

        <div class="form-group">
          <label for="desc">Description</label>
          <input type="text" class="form-control" name="desc" id="desc" [(ngModel)]="desc">
        </div> 

        <button type="submit" class="btn btn-sm btn-primary">Add Task</button>
      </form></div>
